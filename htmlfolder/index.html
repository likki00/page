<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <style>
        #box{
            width: 350px;
            height: 450px;
            border-radius: 15px;
            box-sizing: rgba(36, 32, 32, 0.885);
            background-color: rgba(138, 131, 131, 0.212);
            margin-top: 110px;
            margin-left: 550px;
        }

        

         img{
            width: 50px;
            height: 50px;
            margin-top: 20px;

            margin-left: 30px;

            margin-left: 30px;

         #eail{
            margin-left: 30px;

            padding: 10px;
         }
        
         #mail{
            margin-left: 30px;

         }

         input#mail {
           width: 250px;
        }

        input#eail{
            width: 250px;
        }
       
        a{

    <div id="box">
        <img src="images/LinkedIn_logo.png" alt="">
        <h3>Sign in</h3>

        <form action="">
          <input type="text" placeholder="email" id="eail">
          <input type="text" placeholder="Password" id="mail">
        </form>
        <nav id="atag">

        <button type="sign in">Sign in</button>

    </div>
